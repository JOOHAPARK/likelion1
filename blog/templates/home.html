{% extends 'base.html' %}
    {% block content %}
      <header>
        <h1>Blog</h1>
      </header>

      <h4><a href="{% url 'blog:new' %}">새 글 작성하기</a></h4>
    
      {% for blog in blogs%}
        <h3>{{ blog.title }}</h3>
        {{ blog.writer}}</br>
        {{ blog.summary }}
        <a href="{% url 'blog:detail' blog.id %}">...more</a>
        <a href="{% url 'blog:delete' blog.id%}">Delete Post</a> 
      {%endfor %}
    {% endblock %}
